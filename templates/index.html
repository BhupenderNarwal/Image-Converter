<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Processing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Image Processing</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file">
      <select name="operation">
        <option value="grayscale">Convert to Grayscale</option>
        <option value="half_size">Resize to Half Size</option>
        <option value="quarter_size">Resize to Quarter Size</option>
      </select>
      <input type="submit" value="Process Image">
    </form>
    {% if processed_img is defined %}
    <h2>Processed Image</h2>
    <img src="data:image/jpeg;base64,{{ processed_img }}" alt="Processed Image">
    {% endif %}
  </body>
</html>
